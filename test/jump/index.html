<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>跳转到后台</title>
</head>

<body>
  <textarea name="" id="tokenInput" cols="30" rows="10" placeholder="输入token"></textarea>
  <button onclick="redirectToBaidu()">
    跳转到后台
  </button>
  <script>
    const tokenInput = document.getElementById('tokenInput')

    let token = ''
    function redirectToBaidu() {
      token = tokenInput.value
      window.open('http://10.119.170.48:81/book-admin/login?token=' + token, '_blank')
    }
  </script>
</body>

</html>
