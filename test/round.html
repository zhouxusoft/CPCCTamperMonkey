<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Progress Bar</title>
    <style>
        .top-rounded-border {
            border-top: 10px solid #00c3ce;
            /* 设置顶边框 */
            border-top-left-radius: 15px;
            /* 设置左上圆角 */
            border-top-right-radius: 15px;
            /* 设置右上圆角 */
            padding: 20px;
            /* 内边距 */
            width: 200px;
            /* 元素宽度 */
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="top-rounded-border">
        只有顶部圆角的边框
    </div>



</body>

</html>
